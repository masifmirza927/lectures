<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>expense tracker</title>
</head>
<body>
    <div id="app">
        <div class="header d-flex header justify-content-around">
            <div>
                <span>Total Cash In</span>
                <h4>Rs: <span id="cashIn">0</span></h4>
            </div>
            <div>
                <span>Total Cash Out</span>
                <h4>Rs: <span id="cashOut">0</span></h4>
            </div>
            <div>
                <span>Total Balance</span>
                <h4>Rs: <span id="balance">0</span></h4>
            </div>
        </div>

        <div id="body">
            <div class="buttons mb-3">
                <div class="btn-group w-100">
                    <button  class="btn btn-success w-50 p-2" data-bs-toggle="modal" data-bs-target="#cashInModal">Cash In</button>
                    <button  class="btn btn-danger w-50 p-2" data-bs-toggle="modal" data-bs-target="#expenseModal">Cash Out</button>
                  </div>
            </div>
            <div id="list">
                <!-- <div class="card mb-3">
                    <div class="row g-0">
                      <div class="col-md-8">
                        <div class="card-body">
                          <h6 class="card-title expenseTitle">Card title</h6>
                          <p class="card-text expenseDate"><small class="text-body-secondary">10/12/2023</small></p>
                        </div>
                      </div>
                      <div class="col-md-2 align-items-center d-flex justify-content-end"><h5>400</h5></div>
                      <div class="col-md-2 align-items-center d-flex justify-content-end pe-3">
                        <span class="deleteBtn"><i class="ri-close-line"></i></i></span>
                      </div>
                    </div>
                  </div> -->
            </div>


        </div><!-- body -->

    </div>

    <!-- Modal -->
<div class="modal fade" id="cashInModal" tabindex="-1" aria-labelledby="cashInModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="cashInModal">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="cashinInput" class="form-label">Put Cash In Value</label>
                <input type="number" class="form-control" id="cashinInput">
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" id="cashInBtn" data-bs-dismiss="modal">Add Cash</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="expenseModal" tabindex="-1" aria-labelledby="expenseModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="expenseModal">Expenses</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="expenseTitle" class="form-label">Expense Title</label>
                <input type="text" class="form-control" id="expenseTitle">
              </div>
            <div class="mb-3">
                <label for="expenseAmount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="expenseAmount">
              </div>
              <div class="mb-3">
                <label for="expenseDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="expenseDate">
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="expenseAddBtn">Add Expense</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
  <script src="./main.js"></script>
</body>
</html>
